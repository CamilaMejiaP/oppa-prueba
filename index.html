<body>

    <div class="container-fluid bg-dark text-light p-5">
        <div class="container bg-dark p-5">
            <h2 class="display-4 text-center">Encontrar los elementos optimos</h2>
            <hr>
            <p class="text-center text-light">Prueba Técnica</p>
            <hr>

            <div class="container text-center">
                <div class="row">
                    <div class="col-6">
                        <label>Peso Máximo</label>
                        <br>
                        <input type="number" id="peso">
                    </div>
                    <div class="col-6">
                        <label>Calorias Minimas</label>
                        <br>
                        <input type="number" id="calorias">
                    </div>
                </div>
                <hr>
                <div class="row mx-auto" id="parentInput">

                    <div class="col-12">
                        <label class="text-center">Elementos a añadir</label>
                        <div class="d-flex justify-content-center">
                            <input type="number" class="pesoE" placeholder="Peso">
                            <input type="number" class="calE" placeholder="Calorias">
                            <button class="btn btn-sm btn-primary" onclick="add_input()">añadir</button>
                        </div>
                    </div>

                </div>


            </div>
            <div class="mt-4 d-flex justify-content-center">
                <button class="btn btn-success" onclick="calcular()">calcular</button> 
                <br>
                <h2 id="resultadoOptimo"></h2>
            </div>
        </div>
    </div>
    </div>
